<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>
    <style>
        body {
          padding: 30px;
          font: normal 10pt Arial;
        }
 
        .input {
          width: 100%;
          padding: 10px;
          border: 1px solid #ccc;
          border-radius: 4px;
          box-sizing: border-box;
          margin-bottom: 10px;
          resize: vertical;
        }
      </style>

    <h1>Informações Pessoais</h1>

    <form action="">
        <fieldset>
            <legend>Cadastro do cliente</legend>
        <div>
            <label>Nome:</label>
            <input type="text" placeholder="Digite o nome do cliente ">
        </div>
<br/>
        <div>
            <label>Idade:</label>
            <input type="text" placeholder="Digite a idade">
        </div>
<br/>
        <div>
            <label>Endereço:</label>
            <input type="text" placeholder="Digite o endereço">
        </div>
<br/>
        <div>
            <label>Cidade:</label>
            <input type="text" placeholder="Digite a cidade">
        </div>
<br/>
        <div>
            <label>Estado:</label>
            <input type="text" placeholder="UF">
        </div>
<br/>
        <div>
            <label>CEP:</label>
            <input type="text" placeholder="XXXXX-XXX">
        </div>
<br/>
        <div>
            <label>Tel/Res:</label>
            <input type="text" placeholder="99 99999-9999">
        </div>
<br/>
        <div>
            <label>Tel/Cel:</label>
            <input type="text" placeholder="99 99999-9999">
        </div>
<br/>
        <div>
            <label>Email:</label>
            <input type="text" placeholder="Digite o endereço de email">
        </div>

        </fieldset>
        <input type="submit" value="Enviar">
    </form>
</body>
</html>
